metadata:
  title: Plain LaTeX (built-in)
  description: A minimal template that renders Curvenote content
  version: 1.0.0
  license: CC-BY-SA
  source: Curvenote
  author:
    name: Steve Purves
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - article
    - paper
    - vanilla
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/basic
    source: https://curvenote.com

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact
    vanilla: true

  schema:
    raggedbottom: true
    sloppy: true
    hidelinks: true

  tagged:
    - id: abstract
      tag: abstract
      required: false
      description: |
        An abstract is a short summary of your research paper or report. A good abstract will prepare readers for
        the detailed information to follow, communicate the essence of the article and help readers take away and
        remember key points.
      words:
        max: 600

  options: []

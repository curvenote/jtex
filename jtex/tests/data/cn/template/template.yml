metadata:
  title: Curvenote Default
  description: A paper styled template using the custom environments and styling to match Curvenote Web
  author:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  source: Curvenote
  version: 0.2.0
  license: CC-BY
  tags:
    - article
    - paper
  # links:
  #   github: https://github.com/curvenote/templates/tree/main/latex/curvenote_paper
  #   source: http://curvenote.com
# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: callout
    callout: callout
    code: highlight
    raggedbottom: true
    sloppy: true
    hidelinks: true

  tagged:
    - id: abstract
      tag: abstract
      description: The Abstract
      required: false
      condition:
        option: an_option_id
        value: some value-1

  options:
    - id: corresponding_author
      type: corresponding_author
      description: |
        Select one or more author as the corresponding author and provide an email address for each
      required: true
    - id: flag
      type: bool
      description: |
        Some boolean option
      required: true
    - id: text
      type: str
      description: |
        Some text field
      required: true
    - id: choose
      type: choice
      description: |
        One of N
      required: true
      options:
        - A
        - B
        - C
    - id: keywords
      type: keywords
      description: |
        needs keywords
      required: true
